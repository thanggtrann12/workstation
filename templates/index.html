<html lang="en">

    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="/static/img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@500;700&display=swap" rel="stylesheet"> 
    
    <!-- Icon Font Stylesheet -->

<body>

    <div class="container-fluid position-relative d-flex p-0">
        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-secondary navbar-dark sticky-top px-4 py-0">
                <a class="navbar-brand mx-4 mb-3" href="#">
                    <h3 class="text-primary"><i class="fa fa-user-edit me-2"></i>AutoSar   (<span id="lock_status">Unlock</span>)</h3>
                    <i class="fa fa-circle text-success">&nbsp;&nbsp;<span class="text-success" id="status">Ready</span></i>
                  </a>
                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <i class="fa fa-envelope me-lg-2"></i>
                            <span class="d-none d-lg-inline-flex">Message</span>
                        </a>
                    </div>
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                          <i class="fa fa-user me-lg-2"></i>
                            <span class="d-none d-lg-inline-flex" id="user_name">RHN9HC</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-secondary border-0 rounded-0 rounded-bottom m-0">
                            <a class="dropdown-item text-center" id="lock_button">Lock</a>
                            <hr class="dropdown-divider">
                            <a id="log_out_button" class="dropdown-item text-center">Log out</a>
                        </div>
                    </div>
                    <!-- <button id="add_item_button">Add Item</button> -->
                </div>
            </nav>
            <!-- Navbar End -->


            <!-- Hardware stub begin -->
            <div class="container-fluid pt-4 px-4">
              <div class="row g-4 mb-2">
                <div class="col-sm-6 col-xl-2">
                  <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-3">
                    <i class="fa fa-power-off fa-3x " style="color: red; cursor: pointer;" id="power_button"></i>
                    <div class="ms-3">
                      <h2 class="mb-0" id="power_label" style="color: red;">OFF</h2>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 col-xl-2">
                  <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-3">
                    <i class="fa fa-walking fa-3x " id="wd_off_button" style="color: red; cursor: pointer;"><span><i class="fa fa-dog "style="color: red; cursor: pointer;" id="wd_off_label"></i> </span></i>
                    <div class="ms-3">
                      <h2 class="mb-0" id="wd_off_label" style="color: red;">WD_OFF</h2>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 col-xl-2">
                  <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-3">
                    <i class="fa fa-plug fa-3x " id="ign_button" style="color: #A6E22E; cursor: pointer;"></i>
                    <div class="ms-3">
                      <h2 class="mb-0" id="ign_label" style="color: #A6E22E;">IGN</h2>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 col-xl-2">
                  <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-3">
                    <i class="fas fa-bolt fa-3x text-primary" id="flash_button" style="cursor:pointer;"></i>
                    <div class="ms-3 align-items-center">
                      <h2 class="mb-0" >Flash</h2>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 col-xl-2">
                  <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-3">
                    <i class="fa fa-code-branch fa-3x text-primary"id="trace_button" style="cursor:pointer;"></i>
                    <div class="ms-3">
                      <h2 class="mb-0" >Upload Trace</h2>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 col-xl-2">
                  <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-3">
                    <div class="col">
                      <i class="fas fa-bolt fa-3x "style="color: yellow;"></i>
                    </div>
                    <div class="col">
                      <h1 id="current_voltage">0</h1>
                    </div>
                    <div class="col">
                      <h1>V</h1>
                    </div>
                    <div class="col">
                      <i class="fas fa-charging-station fa-3x text-success"></i>
                    </div>
                    <div class="col">
                      <h1 id="current_ampe">0.2</h1>
                    </div>
                    <div class="col">
                      <h1>A</h1>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row g-3">
                <div class="col-sm-6 col-xl-2">
                  <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-3">
                    <i class="fa fa-comment fa-3x" style="color: white; cursor: pointer;" id="chat_button"></i>
                    <div class="ms-3">
                      <h2 class="mb-0"style="color: white;" id="chat_label" >Chat</h2>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 col-xl-2">
                  <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-3">
                    <i class="fa fa-plug fa-3x " id="opt2_button" style="color: red;cursor: pointer;" ></i>
                    <div class="ms-3">
                      <h2 class="mb-0"id="opt2_label" style="color: red;">OPT2</h2>
                    </div>
                  </div>
                </div>
                <div class="col-sm-4 col-xl-2">
                  <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-3">
                    <i class="fa fa-plug fa-3x " id="acc_button" style="color: #A6E22E; cursor: pointer;"></i>
                    <div class="ms-3">
                      <h2 class="mb-0" id="acc_label" style="color: #A6E22E; ">ACC</h2>
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 col-xl-2">
                  <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-3">
                    <i class="fa fa-book fa-3x text-primary"></i>
                    <div class="ms-3">
                      <input class="mb-0" type="file" name="file-dnl" id="file-dnl-input">
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 col-xl-2">
                  <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-3">
                    <i class="fas fa-search fa-3x text-primary "></i>
                    <div class="ms-3">
                      <input class="mb-0" type="file" name="file-dnl" id="file-trc-input">
                    </div>
                  </div>
                </div>
                <div class="col-sm-6 col-xl-2">
                  <div class="bg-secondary rounded d-flex align-items-center justify-content-between p-3">
                    <i class="fas fa-check fa-3x  " id="set_voltage_button" style="cursor:pointer; color: #A6E22E;"></i>
                    <div class="ms-3">
                      <input  style="font-size: x-large;" type="text" class="form-control" placeholder="Enter voltage (0-14V)" aria-label="Enter voltage (0-14V)" id="input_voltage">
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <!-- Hardware stub end -->

            <!-- Trace Start -->
            <div class="container-fluid pt-4 px-4" >
              <div class="row g-2"  >
                  <div class="col-sm-12 col-xl-6 d-flex flex-column" style="min-height: 65vh;width: 100%;">
                      <div class="bg-secondary rounded p-4" style="min-height: 65vh;border: solid 5px rgb(185, 177, 177);" >
                          <div class="d-flex align-items-center justify-content-between mb-4" >
                              <h3>TTFis trace</h3>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input fa-3x" type="checkbox" id="record_scc" value="option1">
                                <h4 id="export_scc" style="cursor: pointer; margin-top: 20px ;">Record</h4>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input fa-3x" type="checkbox" id="pause_scc" value="option1">
                                <h4 id="export_scc" style="cursor: pointer; margin-top: 20px ;">Pause</h4>
                              </div>
                                <h4 id="export_scc" style="cursor: pointer;">Export</h4>
                                <h4 id="clear_scc" style="cursor: pointer;">Clear</h4>

                          </div>
                          <div class="col-sm-11 col-xl-6 d-flex flex-column" style="min-height: 65vh;width: 100%;" >
                            <div class="rounded p-4" style="min-height: 65vh; max-height: 65vh;border: solid 5px black; overflow: auto; overflow-x: hidden; background-color: rgb(46, 46, 46); color:  rgb(180, 210, 115); font-weight: 16px;" id="scc_trace" >
                            </div>
                        </div>
                      </div>
                  </div>
              </div>
          </div>
            <!-- Trace End -->

            <!-- Command Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="bg-secondary rounded-top p-3">
                  <div class="row">
                    <div class="col-12">
                      <textarea class="form-control"rows="1"  style="min-height: 4vh; max-height: 6vh;color: white; font-size: xx-large; overflow: hidden; background-color: rgb(64, 65, 78);" placeholder="Command..." id="command_entry"></textarea>
                    </div>
                  </div>
                </div>
            </div>
            <!-- Command End -->
            <div class="chat_popup" style="display: none;" id="chat_popup">
              <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6 mx-auto rounded-top p-1" style="position: fixed; display: block; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 9999; width: 800px; height: 800px; ">
                        <div class="form-control" rows="5" 
                        style="height: 690px; 
                        width: 100%; 
                        margin-bottom: 10px; 
                        background-color:#c9cfa8;
                        font: 1em sans-serif;
                        font-size: xx-large;
                        color: #272822;"
                        id="chat_box"></div>
                        <input type="text" class="form-control" style="height: 100px; font-size: xx-large;" id="chat_entry"placeholder="Type here...">
                </div>
              </div>
            </div>
            <div id="force_popup" style="
                                        position: fixed;
                                        display: none;
                                        justify-content: center;
                                        align-items: center;
                                        top: 0;
                                        bottom: 0;
                                        left: 0;
                                        right: 0;
                                        background-color: rgba(0, 0, 0, 0.5);
                                        z-index: 9999;">
                <div class="inform_popup" style="display: block;" id="inform_popup">
                  <div class="col-md-8 col-lg-6 mx-auto rounded-top p-1" 
                  style="position: fixed; 
                        display: block; 
                        top: 40%; left: 50%; 
                        transform: translate(-50%, -50%); 
                        z-index: 9999; 
                        width: 800px; 
                        height: 100px; ">
                    <div class="form-control" rows="5" 
                        style="height:200px; 
                        width: 100%; 
                        margin-bottom: 10px; 
                        background-color:#e9ecd7; 
                        font: 1em sans-serif; 
                        font-size: xx-large; 
                        border-radius: 20px;
                        color: #272822;">
                        <p style="margin-top: 5%;">User <span id="force_user">RHN9HC</span> đang muốn force unlock hãy xác nhận trong <span id="countdown">5</span>s nếu không sẽ tự force unlock</p>
                    </div>
                    <div class="button-container d-flex justify-content-center">
                      <button type="button" class="btn btn-secondary me-2" data-bs-dismiss="modal" 
                      style=" margin-top: auto;
                      height: 60px;
                      width: 150px;
                      border: white solid 3px;
                      font-size: xx-large;">No</button>
                      <button type="button" class="btn btn-primary" id="confirmButton" 
                      style=" margin-top: auto;
                      height: 60px;
                      width: 150px;
                      border: white solid 3px;
                      font-size: xx-large;">Yes (<span id="timer">5</span>)</button>
                    </div>
                  </div>
                </div>
              </div>
        </div>
        <!-- Content End -->
    </div>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
