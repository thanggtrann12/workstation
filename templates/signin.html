<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" crossorigin="anonymous">

  <title>Login Page</title>
  <style>
    .container {
      zoom: 150%;
    }
  </style>
</head>

<body  style="background-color: rgb(68, 70, 83);">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-6 col-md-8 col-sm-10">
        <div class="card mt-5">
          <div class="card-body" style="border: solid 5px black;">
            <h3 class="card-title text-center mb-4" style="font-;">Login</h3>
            {% if error %}
            <h3 style="align-items: center; text-align: center;">{{error}}</h3>
            {% endif %}
            <form method="post" action="/" id="login-form">
              <div class="form-group">
                <label for="emp_id">Employee ID:</label>
                <input type="text" class="form-control" id="emp_id" name="emp_id" placeholder="Enter employee ID, ex: RHN9HC" required>
              </div>
              <button type="submit" class="btn btn-primary btn-block mt-4">Sign in</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNSx0nP"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
    <script>
        window.onload = function() {
  document.getElementById("login-form").reset();
};
    </script>
</body>

</html>
